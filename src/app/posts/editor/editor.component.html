<div class="editor-page">
  <div class="container page">
    <div class="row">

      <div [formGroup]="form" class="col-md-10 col-md-offset-1 col-xs-12">
        <fieldset class="form-group">
          <input formControlName="title" class="form-control form-control-lg" type="text" placeholder="Post Title">
        </fieldset>

        <fieldset class="form-group">
          <textarea formControlName="context" class="form-control" rows="8"
            placeholder="Write your post (in markdown)"></textarea>
        </fieldset>
        <fieldset class="form-group">
          <input (keyup.enter)="doAddTags(input.value)" #input class="form-control" type="text"
            placeholder="Enter tags">
          <div formArrayName="tags" class="tag-list">
            <span *ngFor="let item of tags.controls;let i=index" class="label label-pill label-default">
              <i (click)="doRemove(i)" class="ion-close-round"></i>{{item.value}}</span>
          </div>
        </fieldset>
        <button [disabled]="form.invalid" type="button" class="btn btn-lg btn-primary pull-xs-right">
          Create Post
        </button>
      </div>

    </div>
  </div>
</div>
