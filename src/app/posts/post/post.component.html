<div class="post-page" *ngIf="(articleContext$|async) as item">

  <div class="banner">
    <div class="container">
      <h1>{{ item.title }}</h1>
      <div class="post-meta">
        <div class="info">
          <span class="author">{{item.author}}</span>
          <span class="date">{{item.createdAt}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container page">
    <div class="row post-content">
      <div class="col-md-12">
        <p>{{item.body}}
      </div>
    </div>

  </div>

</div>
